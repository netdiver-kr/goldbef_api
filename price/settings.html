<!DOCTYPE html>
<html lang="ko" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설정 - EurasiaMetal</title>
    <link rel="stylesheet" href="static/css/style.css">
    <style>
        .settings-page {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .settings-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            margin-bottom: 12px;
            overflow: hidden;
        }
        .settings-card-title {
            font-size: 12px;
            font-weight: 600;
            color: var(--muted-foreground);
            padding: 12px 16px 8px;
            text-transform: uppercase;
            letter-spacing: 0.04em;
        }
        .settings-option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 16px;
            cursor: pointer;
            transition: background 0.15s;
            border-bottom: 1px solid var(--border);
        }
        .settings-option:last-child {
            border-bottom: none;
        }
        .settings-option:hover {
            background: var(--muted);
        }
        .settings-option input[type="radio"] {
            accent-color: var(--foreground);
            width: 16px;
            height: 16px;
            cursor: pointer;
        }
        .settings-option label {
            flex: 1;
            font-size: 14px;
            color: var(--foreground);
            cursor: pointer;
        }
        .settings-option .desc {
            font-size: 11px;
            color: var(--muted-foreground);
        }
        .btn-back {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            color: var(--foreground);
            text-decoration: none;
            padding: 8px 0;
            margin-bottom: 16px;
            transition: opacity 0.15s;
        }
        .btn-back:hover {
            opacity: 0.7;
        }
        /* Theme toggle switch */
        .theme-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
        }
        .theme-toggle-label {
            font-size: 14px;
            color: var(--foreground);
        }
        .switch {
            position: relative;
            width: 44px;
            height: 24px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background: var(--border);
            border-radius: 24px;
            transition: background 0.2s;
        }
        .slider::before {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            left: 3px;
            bottom: 3px;
            background: var(--foreground);
            border-radius: 50%;
            transition: transform 0.2s;
        }
        .switch input:checked + .slider {
            background: var(--foreground);
        }
        .switch input:checked + .slider::before {
            transform: translateX(20px);
            background: var(--background);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <h1>설정</h1>
        </div>
    </header>

    <div class="settings-page">
        <a href="/price/" class="btn-back">&larr; 대시보드로 돌아가기</a>

        <!-- Theme -->
        <div class="settings-card">
            <div class="settings-card-title">테마</div>
            <div class="theme-toggle">
                <span class="theme-toggle-label" id="theme-label">다크 모드</span>
                <label class="switch">
                    <input type="checkbox" id="theme-switch">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <!-- Provider -->
        <div class="settings-card">
            <div class="settings-card-title">데이터 프로바이더</div>
            <div class="settings-option">
                <input type="radio" name="provider" id="prov-eodhd" value="eodhd">
                <label for="prov-eodhd">
                    EODHD
                    <div class="desc">WebSocket 실시간 스트림</div>
                </label>
            </div>
            <div class="settings-option">
                <input type="radio" name="provider" id="prov-massive" value="massive">
                <label for="prov-massive">
                    Massive.com
                    <div class="desc">HTTP 실시간 폴링 (3초)</div>
                </label>
            </div>
            <div class="settings-option">
                <input type="radio" name="provider" id="prov-twelve" value="twelve_data">
                <label for="prov-twelve">
                    Twelve Data
                    <div class="desc">HTTP 폴링 (30초)</div>
                </label>
            </div>
        </div>

        <!-- Change Reference -->
        <div class="settings-card">
            <div class="settings-card-title">변동 기준가</div>
            <div class="settings-option">
                <input type="radio" name="changeref" id="ref-open" value="today_open">
                <label for="ref-open">
                    당일 시작가
                    <div class="desc">오늘 첫 수신 가격 기준 (KST 08:00)</div>
                </label>
            </div>
            <div class="settings-option">
                <input type="radio" name="changeref" id="ref-nyse" value="nyse_close">
                <label for="ref-nyse">
                    전일 NYSE 마감가
                    <div class="desc">뉴욕 17:00 ET (22:00 UTC) 마감 기준</div>
                </label>
            </div>
            <div class="settings-option">
                <input type="radio" name="changeref" id="ref-lse" value="lse_close">
                <label for="ref-lse">
                    전일 LSE 마감가
                    <div class="desc">런던 16:30 GMT 마감 기준</div>
                </label>
            </div>
        </div>

        <!-- Update Interval -->
        <div class="settings-card">
            <div class="settings-card-title">업데이트 간격</div>
            <div class="settings-option">
                <input type="radio" name="interval" id="int-3" value="3000">
                <label for="int-3">
                    3초
                    <div class="desc">가장 빠른 업데이트 (권장)</div>
                </label>
            </div>
            <div class="settings-option">
                <input type="radio" name="interval" id="int-6" value="6000">
                <label for="int-6">
                    6초
                    <div class="desc">보통 업데이트 속도</div>
                </label>
            </div>
            <div class="settings-option">
                <input type="radio" name="interval" id="int-10" value="10000">
                <label for="int-10">
                    10초
                    <div class="desc">저부하 모드</div>
                </label>
            </div>
        </div>
    </div>

    <script>
        // Settings Manager (inline for settings page)
        const KEYS = { THEME: 'em_theme', PROVIDER: 'em_provider', INTERVAL: 'em_interval', CHANGE_REF: 'em_change_ref' };
        const DEFAULTS = { theme: 'light', provider: 'eodhd', interval: 3000, changeRef: 'nyse_close' };

        function get(key, def) {
            return localStorage.getItem(key) || def;
        }

        // Apply current theme
        const theme = get(KEYS.THEME, DEFAULTS.theme);
        document.documentElement.setAttribute('data-theme', theme);

        // Theme toggle
        const themeSwitch = document.getElementById('theme-switch');
        const themeLabel = document.getElementById('theme-label');
        themeSwitch.checked = theme === 'dark';
        themeLabel.textContent = theme === 'dark' ? '다크 모드' : '라이트 모드';

        themeSwitch.addEventListener('change', () => {
            const next = themeSwitch.checked ? 'dark' : 'light';
            localStorage.setItem(KEYS.THEME, next);
            document.documentElement.setAttribute('data-theme', next);
            themeLabel.textContent = next === 'dark' ? '다크 모드' : '라이트 모드';
        });

        // Provider
        const currentProvider = get(KEYS.PROVIDER, DEFAULTS.provider);
        const provRadio = document.querySelector(`input[name="provider"][value="${currentProvider}"]`);
        if (provRadio) provRadio.checked = true;

        document.querySelectorAll('input[name="provider"]').forEach(radio => {
            radio.addEventListener('change', () => {
                localStorage.setItem(KEYS.PROVIDER, radio.value);
            });
        });

        // Interval
        const currentInterval = get(KEYS.INTERVAL, DEFAULTS.interval.toString());
        const intRadio = document.querySelector(`input[name="interval"][value="${currentInterval}"]`);
        if (intRadio) intRadio.checked = true;

        document.querySelectorAll('input[name="interval"]').forEach(radio => {
            radio.addEventListener('change', () => {
                localStorage.setItem(KEYS.INTERVAL, radio.value);
            });
        });

        // Change Reference
        const currentRef = get(KEYS.CHANGE_REF, DEFAULTS.changeRef);
        const refRadio = document.querySelector(`input[name="changeref"][value="${currentRef}"]`);
        if (refRadio) refRadio.checked = true;

        document.querySelectorAll('input[name="changeref"]').forEach(radio => {
            radio.addEventListener('change', () => {
                localStorage.setItem(KEYS.CHANGE_REF, radio.value);
            });
        });
    </script>
</body>
</html>
